{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
      <div class="card-panel">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-cog prefix green-text text-lighten-1"></i>
                <input id="username" name="username" type="text" minlenght="5" 
                maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">First Name</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix green-text text-lighten-1"></i>
                <input id="password" name="password" type="password" minlength="5" 
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row">
        <button class="submit col s12 btn-large green lighten-1 text-shadow">
            Log In <i class="fas fa-sign-in-alt"></i>
        </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
      <div class="col s12">
          <p class="center-align">
              New Here? <a href="{{ url_for('register' )}}" class="green-text text-lighten-2">Register Account</a>
          </p>
      </div>
  </div>

{% endblock %}
